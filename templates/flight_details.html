{% extends 'base.html' %}
{% block head %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/project.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    

{% endblock %}
{% block content %}
    <div class="container">
      <div class="row col-xs-12">
        <table class="table table-hover table-bordered" id="table">    
                {% for each_fl in flight_results %}
                  <tr>{% for item in each_fl %}
                    {% for k, v in item.items() %}

                      <td>{{ k }}: {{ v }}</td>

                    {% endfor %}</tr>

                    
                  

                      {% endfor %}
  

                    <tr><td><button  class="btn" id="book"><a href="https://www.kayak.com/flights/{{flight_results[0][0]['origin']}}-{{flight_results[0][0]['destination']}}/{{flight_results[0][0]['departure_time'][:10]}}/{{flight_results[0][1]['departure_time'][:10]}}">Book</a></button>

                      <tr class="blank_row">
                      <td colspan="12"></td>
                    </tr>
                {% endfor %}     


                    
                        </td></tr>   
            
        </table> 
        </div>
        </div>

    


{% endblock %}
